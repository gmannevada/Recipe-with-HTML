<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe with HTML</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Magii Recipe</h1>
    <h2>Ingredients</h2>    
        <ul id="nav">
            <li>Magii</li>
            <li>Sauce</li>
            <li>Salt</li>
            <li>Water</li>
        </ul>
    <h2>Instructions</h2>
    <ol>
        <li>Bring water to boil.</li>
        <li>Add magii to boiling water.</li>
            <ol>
                <li style="list-style-type:lower-roman">Add salt to taste.</li>
                <li style="list-style-type:lower-roman">Cook for 2 minutes, stirring occasionally.</li>
            </ol>
        <li>Add sauce to pan.</li>
        <li>Mix cooked magii with sauce.</li>
        <li>Enjoy!</li>
    </ol>
</body>
</html>
